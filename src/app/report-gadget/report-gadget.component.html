<div class="report-gadget-container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search gadget"
      class="search-bar"
      formControlName="gadgetIdentifier"
    />
  </div>
  <form [formGroup]="reportForm" class="report-gadget-form" (ngSubmit)="onSubmit()">
    <div class="form-title">Report Gadget</div>
    <div class="form-grid">
      <div class="form-group">
        <label>Gadget Name</label>
        <input formControlName="gadgetName" type="text" [attr.disabled]="isGadgetIdentifierEmpty ? null : true" />
      </div>
      <div class="form-group">
        <label>Date Last Seen</label>
        <input formControlName="dateLastSeen" type="date" />
      </div>
      <div class="form-group">
        <label>Gadget Identifier</label>
        <input formControlName="gadgetIdentifier" type="text" />
      </div>
      <div class="form-group">
        <label>Location Last Seen</label>
        <input formControlName="locationLastSeen" type="text" />
      </div>
      <div class="form-group">
        <label>Gadget Brand</label>
        <input formControlName="gadgetBrand" type="text" [attr.disabled]="isGadgetIdentifierEmpty ? null : true" />
      </div>
      <div class="form-group">
        <label>Contact Information</label>
        <input formControlName="contactInformation" type="text" />
      </div>
      <div class="form-group">
        <label>Gadget Color</label>
        <input formControlName="gadgetColor" type="text" [attr.disabled]="isGadgetIdentifierEmpty ? null : true" />
      </div>
      <div class="form-group">
        <label>Person Reporting</label>
        <input formControlName="personReporting" type="text" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label>Report Date</label>
        <input formControlName="reportDate" type="date" />
      </div>
      <div class="form-group">
        <label>Comments</label>
        <textarea formControlName="comments"></textarea>
      </div>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>

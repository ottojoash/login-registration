<div class="batch-upload-container">
  <div class="upload-section">
    <div class="search-and-buttons">
      <input
        class="search-input"
        type="file"
        id="file_input"
        (change)="onFileChange($event)"
        accept=".csv, .xlsx"
      >
      <button class="download-template-button" (click)="downloadTemplate()">Download Template</button>
    </div>

    <div class="tab-buttons">
      <button class="tab-button active">Laptops</button>
      <button class="tab-button">Phones</button>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>Model</th>
            <th>Serial Number</th>
            <th>Device ID</th>
            <th>Color</th>
            <th>Registration Date</th>
            <th>Storage Size</th>
            <th>RAM</th>
            <th>Device Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td><input type="checkbox"></td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td><a href="#">Edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

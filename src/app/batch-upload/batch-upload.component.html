<div class="batch-upload-container">
  <div class="upload-form">
    <h2 class="text-2xl font-semibold mb-4">Batch Upload</h2>
    <div class="button-group">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
      <input
        class="file-input"
        id="file_input"
        type="file"
        (change)="onFileChange($event)"
        accept=".csv"
      >
      <button class="download-template-button" (click)="downloadTemplate()">Download Template</button>
    </div>
    <div class="notification-popup" *ngIf="notificationVisible">
      <p>{{ notificationMessage }}</p>
    </div>
  </div>
</div>

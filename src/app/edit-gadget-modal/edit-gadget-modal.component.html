<div class="modal-overlay" *ngIf="gadget">
  <div class="modal-content">
    <h3>Edit Gadget</h3>
    <form (ngSubmit)="onSave()">
      <label>
        Model:
        <input [(ngModel)]="updatedGadget.model" name="model" required>
      </label>
      <label>
        Serial Number:
        <input [(ngModel)]="updatedGadget.serialNumber" name="serialNumber" required>
      </label>
      
      <!-- IMEI for phones -->
      <label *ngIf="updatedGadget.type === 'phone'">
        IMEI:
        <input [(ngModel)]="updatedGadget.imei" name="imei">
      </label>
      
      <!-- Device ID for laptops -->
      <label *ngIf="updatedGadget.type === 'laptop'">
        Device ID:
        <input [(ngModel)]="updatedGadget.deviceId" name="deviceId">
      </label>
      
      <!-- SIM Type for phones -->
      <label *ngIf="updatedGadget.type === 'phone'">
        SIM Type:
        <input [(ngModel)]="updatedGadget.simType" name="simType">
      </label>
      
      <label>
        Storage:
        <input [(ngModel)]="updatedGadget.storageSize" name="storageSize">
      </label>
      <label>
        Color:
        <input [(ngModel)]="updatedGadget.color" name="color">
      </label>
      <label>
        Registration Date:
        <input [(ngModel)]="updatedGadget.registrationDate" name="registrationDate" type="date">
      </label>
      <button type="submit">Save</button>
      <button type="button" (click)="onClose()">Cancel</button>
    </form>
  </div>
</div>

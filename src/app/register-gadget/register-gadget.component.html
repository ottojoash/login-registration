<div class="dashboard-container">
  <div class="main-content">
    <div class="form-container">
      <h2>Select Gadget</h2>
      <div class="tabs">
        <button class="tab-button" [ngClass]="{'active': selectedTab === 'laptop'}" (click)="selectTab('laptop')">Laptop</button>
        <button class="tab-button" [ngClass]="{'active': selectedTab === 'phone'}" (click)="selectTab('phone')">Phone</button>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngIf="selectedTab === 'laptop'">
          <input type="text" formControlName="model" placeholder="Model">
          <input type="text" formControlName="deviceId" placeholder="Device ID"> <!-- Device ID for laptops -->
        </div>
        <div class="form-group" *ngIf="selectedTab === 'phone'">
          <input type="text" formControlName="model" placeholder="Model">
          <input type="text" formControlName="imei" placeholder="IMEI">
        </div>
        <div class="form-group" *ngIf="selectedTab === 'phone'">
          <input type="text" formControlName="simType" placeholder="SIM Type">
          <input type="text" formControlName="network" placeholder="Network Type">
        </div>
        <div class="form-group">
          <input type="text" formControlName="brand" placeholder="Brand">
          <input type="text" formControlName="serialNumber" placeholder="Serial Number">
        </div>
        <div class="form-group">
          <input type="text" formControlName="color" placeholder="Color">
          <input type="text" formControlName="description" placeholder="Description">
        </div>
        <div class="form-group">
          <input type="text" formControlName="purchaseLocation" placeholder="Purchase location">
          <input type="date" formControlName="registrationDate" placeholder="Date of registration">
        </div>
        <div class="form-group" *ngIf="selectedTab === 'laptop'">
          <input type="text" formControlName="storageSize" placeholder="Storage size">
          <input type="text" formControlName="ram" placeholder="RAM">
        </div>
        <div class="form-group" *ngIf="selectedTab === 'phone'">
          <input type="text" formControlName="phoneNumber" placeholder="Phone number">
          <input type="text" formControlName="storageSize" placeholder="Storage size">
        </div>
        <div class="form-group buttons">
          <div class="form-group buttons">
            <a routerLink="/home/batch-upload" class="upload-csv-button">Batch Upload CSV</a> <!-- Link to batch upload -->
          </div>
          <button type="submit" class="register-button">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Notification Popup -->
<!-- Success Notification -->
<div id="toast-success" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" *ngIf="notificationVisible && notificationType === 'success'" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
  </div>
  <div class="ms-3 text-sm font-normal">{{ notificationMessage }}</div>
  <button type="button" class="ms-auto bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" (click)="closeNotification()" aria-label="Close">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>

<!-- Error Notification -->
<div id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" *ngIf="notificationVisible && notificationType === 'error'" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
      </svg>
  </div>
  <div class="ms-3 text-sm font-normal">{{ notificationMessage }}</div>
  <button type="button" class="ms-auto bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" (click)="closeNotification()" aria-label="Close">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>

<!-- Warning Notification -->
<!-- Warning Notification -->
<div id="toast-warning" class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" *ngIf="notificationVisible && notificationType === 'warning'" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
      </svg>
      <span class="sr-only">Warning icon</span>
  </div>
  <div class="ms-3 text-sm font-normal">{{ notificationMessage }}</div>
  <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" (click)="closeNotification()" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>

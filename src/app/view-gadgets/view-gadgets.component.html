<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="table-container">
    <h2>View Gadgets</h2>
    <div class="search-container">
      <input type="text" placeholder="Search gadgets..." [(ngModel)]="searchQuery">
    </div>
    <table class="gadgets-table">
      <thead>
        <tr>
          <th>Name/Brand</th>
          <th>Type of Gadget</th>
          <th>S/N</th>
          <th>IMEI</th>
          <th>Storage</th>
          <th>RAM</th>
          <th>Color</th>
          <th>Year Make</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gadget of filteredGadgets()">
          <td>{{ gadget.name }}</td>
          <td>{{ gadget.type }}</td>
          <td>{{ gadget.sn }}</td>
          <td>{{ gadget.imei }}</td>
          <td>{{ gadget.storage }}</td>
          <td>{{ gadget.ram }}</td>
          <td>{{ gadget.color }}</td>
          <td>{{ gadget.year }}</td>
          <td>
            <div class="action-buttons">
              <button class="action-button edit-button"><i class="fas fa-edit"></i></button>
              <button class="action-button delete-button"><i class="fas fa-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
